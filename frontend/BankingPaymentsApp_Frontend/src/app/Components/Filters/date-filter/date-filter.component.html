<div ngbDropdown class="d-inline-block">
    <button class="btn btn-outline-dark btn-sm rounded-pill" ngbDropdownToggle>
        + Date and time
    </button>
    <div ngbDropdownMenu class="p-3 shadow" style="min-width: 300px;">
        <!-- Place your filter form/content here -->
        <form [formGroup]="filterForm" (ngSubmit)="applyFilters()">
            <div class="mb-3">
                <label class="form-label small">Date From</label>
                <input class="form-control form-control-sm" placeholder="yyyy-mm-dd" ngbDatepicker
                    #fromDp="ngbDatepicker" formControlName="dateFrom" (click)="fromDp.toggle()" />
            </div>

            <div class="mb-3">
                <label class="form-label small">Date To</label>
                <input class="form-control form-control-sm" placeholder="yyyy-mm-dd" ngbDatepicker #toDp="ngbDatepicker"
                    formControlName="dateTo" (click)="toDp.toggle()" />
            </div>

            <div class="d-flex justify-content-end gap-2">
                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="reset()">
                    Reset
                </button>
                <button type="submit" class="btn btn-sm btn-primary">
                    Apply
                </button>
            </div>
        </form>
    </div>
</div>
